<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Auction Draft Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- AdSense global code -->
    <script async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3724264000856562"
      crossorigin="anonymous"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b1120;
        color: #e5e7eb;
      }

      /* Page layout: app on top, fixed-height banner on bottom */
      .wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh; /* full viewport */
      }

      .app-shell {
        flex: 1 1 auto;
        min-height: 0;
      }

      .app-shell iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      footer.banner {
        flex: 0 0 auto;
        background: #020617;
        border-top: 1px solid #111827;
        display: flex;
        justify-content: center;
        align-items: center;

        /* <<< THIS stops it from filling the screen >>> */
        height: 80px;
        min-height: 80px;
        max-height: 80px;
        overflow: hidden;
      }

      footer.banner .adsbygoogle {
        display: block;
        width: 100%;
        max-width: 970px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="app-shell">
        <iframe
          src="https://pokemonauctiondraft.streamlit.app/?embedded=true"
          title="Pokémon Auction Draft Tool"
          loading="lazy"
        ></iframe>
      </div>

      <footer class="banner">
        <!-- Bottom Banner AdSense unit -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-3724264000856562"
             data-ad-slot="5648157935"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </footer>
    </div>
  </body>
</html>
