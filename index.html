<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Auction Draft Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- AdSense global script goes here -->
    <!--
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
            crossorigin="anonymous"></script>
    -->

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b1120;
        color: #e5e7eb;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .app-shell {
        flex: 1 1 auto;
        min-height: 0; /* so iframe can shrink properly */
      }

      .app-shell iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      .banner {
        flex: 0 0 auto;
        padding: 8px 12px;
        background: #020617;
        border-top: 1px solid #111827;
        text-align: center;
        font-size: 12px;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="app-shell">
        <iframe
          src="https://pokemonauctiondraft.streamlit.app/?embedded=true"
          title="Pokémon Auction Draft Tool"
          loading="lazy"
        ></iframe>
      </div>

      <div class="banner">
        <!-- Replace this with your AdSense unit -->
        Banner space – ads go here.
      </div>
    </div>
  </body>
</html>
