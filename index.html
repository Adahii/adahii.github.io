<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokémon Auction Draft Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- AdSense global code -->
    <script async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3724264000856562"
      crossorigin="anonymous"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0b1120;
        color: #e5e7eb;
      }

      /* App iframe: full width, viewport height minus banner */
      #app-frame {
        display: block;
        width: 100%;
        height: calc(100vh - 80px); /* 80px reserved for banner */
        border: none;
      }

      /* Fixed-height banner strip on bottom */
      footer.banner {
        height: 80px;
        min-height: 80px;
        max-height: 80px;
        background: #020617;
        border-top: 1px solid #111827;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      footer.banner .adsbygoogle {
        display: block;
        width: 100%;
        max-width: 970px;
        margin: 0 auto;
      }
      
      .iframe-crop {
        position: relative;
        width: 100%;
        height: 1050px;    /* slightly less than iframe content height */
        overflow: hidden; /* crops anything that overflows */
      }
      
      .iframe-crop iframe {
        width: 100%;
        height: 1100px;    /* taller than container so bottom gets cut off */
        border: 0;
        transform: translateY(-20px); /* optional: shift up/down as needed */
      }
    </style>
  </head>
  <body>
    <!-- Streamlit app -->
    <div class="iframe-crop">
      <iframe
        id="app-frame"
        src="https://pokemonauctiondraft.streamlit.app/?embedded=true"
        title="Pokémon Auction Draft Tool"
        loading="lazy"
      ></iframe>
    </div>
    <!-- Bottom banner -->
    <footer class="banner">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-3724264000856562"
           data-ad-slot="5648157935"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </footer>
  </body>
</html>
